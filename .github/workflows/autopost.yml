name: Autopost

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 4 * * *"
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate post batch
        env:
          SERVICE_A_NAME: ${{ vars.SERVICE_A_NAME }}
          SERVICE_A_URL: ${{ vars.SERVICE_A_URL }}
          TIMEZONE: Asia/Seoul
          POSTS_PER_DAY: 3
          POSTS_PER_RUN: 1
          SOURCE_LIMIT: 80
          TOPIC_COOLDOWN_HOURS: 36
        run: npm run run-daily

      - name: Commit and push if changed
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/posts data/published-state.json
          git commit -m "chore: auto publish trend post"
          git push
